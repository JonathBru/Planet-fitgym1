        <div class="Title-activities">
            <h1 class="title-type-2">NOS<span class="styled-2">ACTIVITÉS</span></h1>

        <div class="activities-cards">
            <figure>
                <img src="./assets/images/activites/Cardio.webp" alt="cardio training">
                <div class="figcaption fig-1">
                    <h2>Cardio Training</h2>
                    <p>chez PLANET FIT GYM vous vous entraînez avec des tapis de course des vélos droits et allongées, des elliptiques, des rameurs dernière génération.</p>
                    <p>Améliorez votre condition physique, votre système cardio-vasculaire et cardio-respiratoire. </p>
                </div>
            </figure>
            <figure>
                <img src="./assets/images/activites/Muscu-guidee.webp" alt="cardio training">
                <div class="figcaption fig-2">
                    <h2>Musculation guidée</h2>
                    <p>Machines sécurisées dernier cri :</p>
                    <p>ces machines offrent l'avantage de guider le sportif dans ces mouvements, utilisées pour le renforcement musculaire et la tonification.</p>
                    <p>Accessibles à tous selon les résultats souhaités. </p>
                </div>
            </figure>
            <figure>
                <img src="./assets/images/activites/Muscu-libre.webp" alt="cardio training">
                <div class="figcaption fig-1">
                    <h2>Musculation libre</h2>
                    <p>L'entraînement avec poids libres, barres et haltères permet le travail d'une musculation complète durant vos séances. </p>
                </div>
            </figure>
            <figure>
                <img src="./assets/images/activites/Cross-training.webp" alt="cardio training">
                <div class="figcaption fig-2">
                    <h2>Cross training</h2>
                    <p>Entraînement fonctionnel et intense qui permet de combiner le renforcement musculaire de l'ensemble des muscles de votre corps et le travail du cardio en un minimum de temps. </p>
                </div>
            </figure>
            <figure>
                <img src="./assets/images/activites/Abdos.webp" alt="cardio training">
                <div class="figcaption fig-1">
                    <h2>Abdos-étirements</h2>
                    <p>Chez PLANET FIT GYM, cet espace vous permettra d'effectuer vos séances d'abdominaux (gainage).</p>
                    <p> Les étirements vont permettre de gagner en souplesse et en élasticité et le renforcement musculaire va permettre de renforcer les muscles de l'abdomen et du dos en profondeur. </p>
                </div>
            </figure>
            <figure>
                <img src="./assets/images/activites/Biking.webp" alt="cardio training">
                <div class="figcaption fig-2">
                    <h2>Biking</h2>
                    <p>Vous pédalez au rythme d'une musique dynamique et entraînante.<br></p>
                    <p>Découvrez l'athlète qui se cache en vous et pédalez vers la réussite. </p>
                </div>
            </figure>
            <figure>
                <img src="./assets/images/activites/Cours-co.webp" alt="cardio training">
                <div class="figcaption fig-1">
                    <h2>Cours collectifs</h2>
                    <p>Chez PLANET FIT GYM, une salle de cours collectifs est à votre disposition. </p>
                    <p>Vous pourrez profiter selon vos envies des cours cardio, (mind & body, pilates, yoga et stretching) et des cours plus intensifs (Fat burner, Tabata, Upgrade).</p>
                </div>
            </figure>
            <figure>
                <img src="./assets/images/activites/Coaching.webp" alt="cardio training">
                <div class="figcaption fig-2">
                    <h2>Coaching - suivi personnalisé</h2>
                    <p>Un coach sportif à votre écoute, vous accompagne et vous organise un programme personnalisé sur mesure répondant à tous vos objectifs. Profitez des compétences de nos coachs et de leur accompagnement lors de vos entraînements pour des résultats rapides et un dépassement de vous-même.</p>
                </div>
            </figure>
